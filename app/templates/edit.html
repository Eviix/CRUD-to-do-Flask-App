<!DOCTYPE html>
<html>
<head>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Edit Task</h1>
        
        <!-- Luodaan lomake valitun teht채v채n p채ivitt채miseksi -->
        <form method="POST" action="{{ url_for('edit', id=todo[0]) }}">
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" class="form-control" name="task" value="{{ todo[1] }}">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" name="status">
                    <option value="Not started" {% if todo[2] == 'Not started' %}selected{% endif %}>Not started</option>
                    <option value="In progress" {% if todo[2] == 'In progress' %}selected{% endif %}>In progress</option>
                    <option value="Completed" {% if todo[2] == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update task</button>
        </form>
    </div>
</body>
</html>
